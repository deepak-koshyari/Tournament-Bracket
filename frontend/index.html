<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tournament Bracket Generator with Maze Challenge">
    <title>Tournament Bracket Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Tournament Bracket Generator</h1>
        
        <div class="input-section">
            <h2>Enter Player Names</h2>
            <p class="instructions">Enter one player name per line. At least 2 players are required to generate a tournament bracket.</p>
            <label for="playerNames">Enter player names (one per line):</label>
            <div class="input-wrapper">
                <textarea 
                    id="playerNames" 
                    placeholder="Player 1&#10;Player 2&#10;Player 3&#10;..."
                    rows="6"
                    aria-label="Player names"
                ></textarea>
                <div class="input-status"></div>
            </div>
            <div id="errorContainer" class="error-container" role="alert" aria-live="polite">
                <!-- Error messages will be displayed here -->
            </div>
            <button id="generateButton" aria-label="Generate tournament bracket">
                <span class="button-text">Generate Tournament</span>
                <span class="loading-spinner"></span>
            </button>
        </div>

        <div id="bracket" class="bracket-section">
            <!-- Tournament bracket will be generated here -->
        </div>

        <div id="mazeSection" class="maze-section">
            <h2>Maze & Player Rankings</h2>
            <button id="generateMazeBtn">Generate Maze & Rank Players</button>
            <div id="mazeContainer"></div>
            <div id="mazeResults"></div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="overlay">
        <div class="spinner"></div>
        <p>Generating tournament...</p>
    </div>

    <!-- Error Toast -->
    <div id="errorToast" class="toast error-toast">
        <div class="toast-content">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorMessage">An error occurred</span>
        </div>
        <button class="toast-close">&times;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
